version: '3'

services:
  paciente:
    build: ./microservice
    depends_on:
      - mongo
    environment:
      - DB_MONGO=mongodb://localhost:27017/MicroserviceCal
  monolitico:
    build: ./monolitico
    depends_on:
      - mongo
    environment:
      - DB_MONGO=mongodb://localhost/MonoliticoCal
  mongo:
    image: mongo
    command: mongod --quiet --logpath /dev/null
  nginx:
    image: nginx:latest
    ports:
      - "8082:8082"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - paciente
      - monolitico