version: '3'

services:
  paciente:
    build: ./microservice
    depends_on:
      - mongo
    environment:
      - DB_MONGO=mongodb://mongo:27017/proyecto
  monolitico:
    build: ./monolitico
    depends_on:
      - mongo
    #environment:
    # - DB_MONGO=mongodb://localhost/proyecto
  mongo:
    image: mongo
    command: mongod --quiet --logpath /dev/null
    ports:
      - 27017:27017
  nginx:
    image: nginx:latest
    ports:
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - paciente
      - monolitico